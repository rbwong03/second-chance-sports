<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <script defer src="contact.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <body>
      <header>
        <h1>Second Chance Sports</h1>
        <nav>
          <ul>
            <li><a href="index.html#carousel1">Baseball</a></li>
            <li><a href="index.html#carousel2">Basketball</a></li>
            <li><a href="index.html#carousel3">Football</a></li>
            <li><a href="index.html#carousel4">Golf</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="contact-form">
          <h2>Contact Us</h2>
          <form id="contactForm">
            <label for="name">Name (Required):</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email (Required):</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Subject (Required):</label>
            <input type="text" id="subject" name="subject" required />

            <label for="message">Message (Required):</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
          </form>
          <div id="formResponse" class="hidden"></div>
        </section>
      </main>
    </body>
  </body>
</html>
